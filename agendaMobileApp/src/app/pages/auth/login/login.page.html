<!-- src/app/pages/auth/login/login.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bem-vindo!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Faça login para continuar</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Usuário</ion-label>
            <ion-input formControlName="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
            Entrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
