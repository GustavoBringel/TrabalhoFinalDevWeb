<!-- src/app/pages/agendamentos/agendamento-list/agendamento-list.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/agendamentos/novo']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="agendamentos$ | async as agendamentos; else loading">
    <ion-item-sliding *ngFor="let agendamento of agendamentos">
      <ion-item>
        <ion-label>
          <h2>{{ agendamento.cliente_nome }}</h2>
          <p>{{ agendamento.servico_nome }} - {{ agendamento.data_hora | date: 'dd/MM/yyyy HH:mm' }}</p>
          <p>Status: {{ agendamento.status }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editAgendamento(agendamento.id)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteAgendamento(agendamento.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #loading>
    <ion-list>
      <ion-item *ngFor="let i of [1,2,3]">
        <ion-label>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
          <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
